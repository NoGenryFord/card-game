<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google icons link -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <!-- End Google icons link -->
    <link rel="stylesheet" href="styles/style.min.css" />
    <title>Card Game</title>
  </head>
  <body>
    <div class="root" id="root">
      <nav class="nav_line"></nav>
      <div class="main_row">
        <main class="game_field" id="gameField">
          <div class="player_field" id="playerField"></div>
          <div class="enemy_field" id="enemyField"></div>
        </main>
        <aside class="side_panel_right" id="sidePanelRight">
          <button class="debug_spawn_card" id="spawnButton">
            Spawn Button
          </button>
          <button class="debug_clear_field" id="clearButton">
            Clear Field
          </button>
        </aside>
      </div>
    </div>
    <script src="static/js/index.js"></script>
  </body>
</html>
