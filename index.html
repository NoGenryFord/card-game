<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google icons link -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <!-- End Google icons link -->
    <link rel="stylesheet" href="styles/style.min.css" />
    <title>Card Game</title>
  </head>
  <body>
    <div class="root" id="root">
      <nav class="nav_line">
        <!-- Counter Turn Display -->
        <div class="turn_display">
          <h3>Turn Mechanic</h3>
          <div class="counter_turn">
            <span class="counter_turn_text">Turn:</span>
            <span class="counter_turn_value" id="counterTurnValue">1</span>
          </div>
          <button class="btn_next_turn" id="btnNextTurn">Next Turn</button>
        </div>
        <!-- End Counter Turn Display -->
      </nav>
      <div class="main_row">
        <main class="game_field" id="gameField">
          <div class="player_field" id="playerField"></div>
          <div class="enemy_field" id="enemyField"></div>
        </main>
        <aside class="side_panel_right" id="sidePanelRight">
          <button class="debug_spawn_card" id="spawnButton">
            spawn_button_debug
          </button>
          <button class="debug_spawn_card_enemy" id="spawnEnemyButton">
            spawn_button_enemy_debug
          </button>
          <button class="debug_clear_player_field" id="clearPlayerButton">
            clear_player_field_debug
          </button>
          <button class="debug_clear_enemy_field" id="clearEnemyButton">
            clear_enemy_field_debug
          </button>
        </aside>
      </div>
    </div>
    <script type="module" src="static/js/index.js"></script>
    <script type="module" src="/static/js/turnSystem.js"></script>
  </body>
</html>
